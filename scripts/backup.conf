# Virtual Queue Management System - Backup Service Configuration

# Backup Service Configuration
BACKUP_SCHEDULE="0 2 * * *"  # Daily at 2 AM
BACKUP_RETENTION_DAYS=30
BACKUP_STORAGE_PROVIDER="Local"  # Local, AWS_S3, Azure_Blob, Google_Cloud
BACKUP_STORAGE_PATH="/backups"
COMPRESSION_ENABLED=true
NOTIFICATION_EMAIL="admin@virtualqueue.com"

# Database Configuration
DB_HOST="postgres"
DB_PORT="5432"
DB_NAME="virtualqueue_prod"
DB_USER="virtualqueue_user"
DB_PASSWORD="${DB_PASSWORD}"

# Redis Configuration
REDIS_HOST="redis"
REDIS_PORT="6379"
REDIS_PASSWORD="${REDIS_PASSWORD}"

# AWS S3 Configuration (if using AWS_S3)
AWS_ACCESS_KEY_ID="${AWS_ACCESS_KEY_ID}"
AWS_SECRET_ACCESS_KEY="${AWS_SECRET_ACCESS_KEY}"
AWS_REGION="${AWS_REGION:-us-east-1}"
AWS_S3_BUCKET="${AWS_S3_BUCKET}"

# Azure Blob Storage Configuration (if using Azure_Blob)
AZURE_STORAGE_ACCOUNT="${AZURE_STORAGE_ACCOUNT}"
AZURE_STORAGE_KEY="${AZURE_STORAGE_KEY}"
AZURE_CONTAINER_NAME="${AZURE_CONTAINER_NAME:-backups}"

# Google Cloud Storage Configuration (if using Google_Cloud)
GOOGLE_APPLICATION_CREDENTIALS="${GOOGLE_APPLICATION_CREDENTIALS}"
GOOGLE_CLOUD_PROJECT="${GOOGLE_CLOUD_PROJECT}"
GOOGLE_CLOUD_BUCKET="${GOOGLE_CLOUD_BUCKET}"

# Backup Components
BACKUP_DATABASE=true
BACKUP_REDIS=true
BACKUP_CONFIG=true
BACKUP_LOGS=true
BACKUP_LOGS_RETENTION_DAYS=7

# Backup Verification
VERIFY_BACKUP=true
BACKUP_CHECKSUM=true

# Monitoring
BACKUP_MONITORING=true
BACKUP_ALERT_ON_FAILURE=true
BACKUP_ALERT_EMAIL="alerts@virtualqueue.com"
